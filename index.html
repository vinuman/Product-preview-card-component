  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }

<body>

  <div class="container">
    <div class="left">
      <img src="image-product-desktop.jpg" alt="image" width="300" height="500">
    </div>
    <div class="right">
      <p class="perfume">PERFUME</p>
      <h1 class-="heading">Gabrielle <br>
        Essence Eau<br> De Parfum</h1>
        <p class="desc">A floral, solar and voluptuous<br> interpretation composed by<br> Olivier Polge, 
          Perfumer-Creator<br> for the House of CHANEL.</p>
          <div class="prices">
            <h1 class="actual-price">$149.99</h1>
            <p class="price">$169.99</p>
          </div>
        <button><span class="material-symbols-outlined">
          shopping_cart
          </span><span class="add-to">Add to Cart</span></button>
        
    </div>
  </div>
